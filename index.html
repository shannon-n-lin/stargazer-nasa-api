<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazer</title>
   
    <!-- Orbitron font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Tenor Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
            <h1>Stargazer</h1>
        </header>
        <main>
            <section class='datePicker'>
                <h3>Pick a date</h2>
                <input type='date' id='date' name='date' value =''>
                <button type='button' id='submitDate'>GO</button>
            </section>
            <section class='results'>
                
                <section class='info'>
                    <section class='infoHeader'>
                        <h2 id='name'></h2>
                        <img id='toggleDescription' src='css/assets/material-symbols_keyboard-arrow-up-rounded.svg' alt='expand to show description' class='hidden'>
                    </section>
                    <p id='description'></p>
                </section>

                <img id='mediaImg' src='' alt='' class='media'>
                <iframe class='media' src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </section>
        </main>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
